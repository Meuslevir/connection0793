<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monoterra Archive</title>
  <style>
    body {
      background: #0b0b0b;
      color: #e2e2e2;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo h1 {
      font-family: Impact, Charcoal, sans-serif;
      font-size: 3rem;
      letter-spacing: -1px;
      text-transform: uppercase;
      margin: 0;
    }
    .logo h2 {
      font-size: 0.8rem;
      letter-spacing: 1rem;
      margin: 0.2rem 0 0 0;
    }
    .box {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 220px;
    }
    input {
      background: #111;
      border: 1px solid #444;
      padding: 0.4rem;
      color: #e2e2e2;
      font-family: inherit;
      font-size: 0.9rem;
      outline: none;
    }
    input:focus {
      border-color: #08f;
    }
    .error {
      color: #ff4c4c;
      font-size: 0.8rem;
      margin-top: 0.4rem;
      display: none;
      text-align: center;
    }
    .forgot {
      margin-top: 0.6rem;
      font-size: 0.75rem;
      text-align: right;
    }
    .forgot a {
      color: #08f;
      text-decoration: none;
      cursor: pointer;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
    /* subtle shake */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.25s;
    }
    .hidden {
      display: none;
    }
    .note {
      margin-top: 0.8rem;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
    }
    .guest {
      margin-top: 0.6rem;
      font-size: 0.8rem;
      color: #08f;
      text-align: center;
      cursor: pointer;
      display: none;
    }
    .guest:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">
    <h1>MONOTERRA</h1>
    <h2>ARCHIVE</h2>
  </div>

  <!-- LOGIN VIEW -->
  <div class="box" id="login-view">
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <div class="error" id="login-error"></div>
    <div class="forgot"><a id="forgot-link">Forgot password?</a></div>
  </div>

  <!-- FORGOT PASSWORD VIEW -->
  <div class="box hidden" id="forgot-view">
    <input type="email" id="email" placeholder="Enter your email address">
    <div class="error" id="email-error"></div>
    <div class="guest" id="guest-option">Login as Guest?</div>
    <div class="forgot"><a id="back-link">‚Üê Back to login</a></div>
  </div>

  <script>
    const loginView = document.getElementById("login-view");
    const forgotView = document.getElementById("forgot-view");
    const loginError = document.getElementById("login-error");
    const emailError = document.getElementById("email-error");
    const guestOption = document.getElementById("guest-option");

    const userInput = document.getElementById("user");
    const passInput = document.getElementById("pass");
    const emailInput = document.getElementById("email");

    const forgotLink = document.getElementById("forgot-link");
    const backLink = document.getElementById("back-link");

    // LOGIN logic
    [userInput, passInput].forEach(input => {
      input.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          if (!userInput.value.trim()) {
            showError(loginError, loginView, "NO USERNAME ENTERED");
          } else if (!passInput.value.trim()) {
            showError(loginError, loginView, "NO PASSWORD ENTERED");
          } else {
            showError(loginError, loginView, "ACCESS DENIED");
          }
        }
      });
    });

    // FORGOT PASSWORD logic
    emailInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        showError(emailError, forgotView, "NO EMAIL FOUND IN SYSTEM");
        guestOption.style.display = "block";
      }
    });

    // Guest link redirects to Google
    guestOption.addEventListener("click", () => {
      window.location.href = "https://www.google.com";
    });

    // Switch to forgot password
    forgotLink.addEventListener("click", () => {
      loginView.classList.add("hidden");
      forgotView.classList.remove("hidden");
      loginError.style.display = "none";
    });

    // Back to login
    backLink.addEventListener("click", () => {
      forgotView.classList.add("hidden");
      loginView.classList.remove("hidden");
      emailError.style.display = "none";
      guestOption.style.display = "none";
    });

    // helper function for showing error + shake
    function showError(el, container, msg) {
      el.textContent = msg;
      el.style.display = "block";
      container.classList.remove("shake");
      void container.offsetWidth; // reflow
      container.classList.add("shake");
    }
  </script>
</body>
</html>
