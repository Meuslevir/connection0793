<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminal Contact</title>
  <style>
    body {
      background-color: black;
      color: gray;
      font-family: monospace;
      padding: 20px;
      white-space: pre-wrap;
    }
    #chat {
      margin-bottom: 1em;
    }
    input {
      background-color: black;
      color: #cccccc; /* user input text color */
      border: none;
      border-bottom: 1px solid gray;
      font-family: monospace;
      font-size: 1em;
      width: 100%;
      outline: none;
    }
    .user {
      color: #cccccc; /* user typed text color in feed */
    }
    .host-label {
      color: gray; /* gray label for both host and user */
      user-select: none;
    }
    .host-response {
      color: white; /* white text for host replies */
      user-select: text;
    }
    .host-response em {
      font-style: italic;
      color: gray; /* gray italic for no response */
    }
  </style>
</head>
<body>
  <div id="chat">
    <!-- initial message will be added by script -->
  </div>

  <form id="inputForm" onsubmit="return handleInput();">
    <label>
      &gt; <input type="text" id="userInput" autocomplete="off" autofocus />
    </label>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const inputField = document.getElementById("userInput");

    // Initial host message after 1 second
    setTimeout(() => {
      chat.innerHTML += `<span><span class="host-label">[HOST &lt;]</span> <span class="host-response">Hello?</span></span><br />`;
      window.scrollTo(0, document.body.scrollHeight);
    }, 1000);

    function handleInput() {
      const inputText = inputField.value.trim().toLowerCase();

      if (!inputText) return false;

      // Show user input immediately with separate label and text spans
      chat.innerHTML += `<span><span class="host-label">[YOU &gt;]</span> <span class="user">${inputField.value}</span></span><br>`;

      inputField.value = '';
      inputField.disabled = true;

      // Delay 1 second for host reply now
      setTimeout(() => {
        let response = '';

        if (/who\s+are\s+you/.test(inputText)) {
          response = "I don't know. I don't want to know anymore.";
        } else if (/past/.test(inputText)) {
          response = "The past is sealed. We don't go back. You shouldn't either.";
        } else if (/eye/.test(inputText)) {
          response = "It sees more clearly than we ever could.";
        } else if (/origin/.test(inputText)) {
          response = "The origin is not a place. It's a wound.";
        } else if (/^(hi|hello)$/.test(inputText) || /how are you/.test(inputText)) {
          response = "What do you want.";
        } else {
          response = "<em>No response.</em>";
        }

        // Show host reply
        chat.innerHTML += `<span><span class="host-label">[HOST &lt;]</span> <span class="host-response">${response}</span></span><br>`;

        inputField.disabled = false;
        inputField.focus();
        window.scrollTo(0, document.body.scrollHeight);
      }, 1000);

      window.scrollTo(0, document.body.scrollHeight);
      return false;
    }
  </script>
</body>
</html>
